name: build & deploy Hexo
on:
  push:
    branches: [ main ]

permissions:
  contents: write       # 允许用 GITHUB_TOKEN 推送

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Update Butterfly theme
        run: |
          rm -rf themes/butterfly
          git clone --depth=1 https://github.com/jerryc127/hexo-theme-butterfly.git themes/butterfly

      - name: Install deps
        run: npm ci

      - name: Generate static site
        run: |
          npx hexo clean
          npx hexo generate

      - name: Sync built site to repo root
        run: |
          rsync -av --delete public/ . \
            --exclude .git --exclude .github

      - name: Commit & Push to main
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Deploy site" || echo "No changes to commit"
          git push origin main
